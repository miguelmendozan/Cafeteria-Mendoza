<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width-device-width,initial-scale=1.0">
  <title>Contacto - Mendoza Coffee Shop</title>
  <meta name="description"
    content="Somos una cafetería especializada en entregar calidad en cada taza para brindar la mejor experiencia a nuestros clientes, te invitamos a que ingreses a nuestra pagina si estas interesado en conocernos mas de cerca">
  <meta name="keywords"
    content="Cafeteria, café, café gourmet, taza de café, aroma de café, coffee shop, coffee shop aesthetic, best coffee shop, coffee shop near me">
  <link rel="icon" type="image/x-icon" href="../assets/icons8-cafe-100.png" />
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/estilos.css" />
</head>

<body>
  <!--Inicio del encabezado-->
  <header>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg bg-blue sticky-top slide-in-blurred-left">
      <div class="container-fluid">
        <a class="navbar-brand swingAnimation" href="../index.html"><img class="img-fluid"
            src="../assets/Mendoza Coffee Shop Logo - Original - 5000x5000 (1) (1).png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item border-end border-secondary border-2">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item border-end border-secondary border-2">
              <a class="nav-link" href="./about.html">Sobre nosotros</a>
            </li>
            <li class="nav-item border-end border-secondary border-2">
              <a class="nav-link" href="./gallery.html">Galeria</a>
            </li>
            <li class="nav-item border-end border-secondary border-2">
              <a class="nav-link active" aria-current="page" href="./contact.html">Contacto</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="./services.html">Servicios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin de la barra de la navegacion-->
  </header>
  <!-- Fin del encabezado-->
  <section class="m-5">
    <!--Inicio formulario de contacto-->
    <form class="row g-3 shadowForm">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" />
      </div>
      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" />
      </div>
      <div class="col-6">
        <label for="e-mail" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="e-mail" />
      </div>
      <div class="col-6">
        <label for="genero" class="form-label">Genero</label>
        <select id="genero" class="form-select">
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro/a</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check form-switch">
          <label class="form-check-label">¿Desea recibir info sobre nuestras promociones?</label>
          <input class="form-check-input" type="checkbox" name="aceptar" />
        </div>
      </div>
      <div class="col-md-12">
        <label class="input-group-text" for="comentarios">¿Algun comentario?</label>
        <textarea class="form-control" id="comentarios" rows="3"></textarea>
      </div>
      <div class="col-md-12 mt-3 buttonsCtc">
        <input class="btn btn-success" type="submit" value="Enviar" />
        <input class="btn btn-danger ms-3" type="reset" value="Limpiar" />
      </div>
    </form>
    <!--Fin del formulario de contacto-->
  </section>
  <!--Inicio del footer-->
  <footer class="container-fluid slide-in-blurred-bottom">
    <div>
      <a class="btn btn-light" href="../pages/contact.html">Contactenos <i class="bi bi-person-lines-fill"></i></a>
      <a class="btn btn-light" href="https://www.facebook.com/" target="_blank">Pueden seguirnos en Facebook <i
          class="bi bi-facebook"></i></a>
    </div>
  </footer>
  <!--Fin del footer-->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
